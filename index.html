<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .tableauPlaceholder {
            width: 100%;
            max-width: 1200px; /* Adjust max-width as needed */
            margin: auto;
            position: relative;
        }

        object.tableauViz {
            width: 100% !important;
        }
    </style>
</head>
<body>
    <div class='tableauPlaceholder' id='vizContainer'>
        <noscript>
            <a href='#'><img alt='Dashboard 1' src='https://public.tableau.com/static/images/Bo/Book2_17385622566150/Dashboard1/1_rss.png' style='border: none' /></a>
        </noscript>
        <object class='tableauViz' style='display: none;'>
            <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
            <param name='embed_code_version' value='3' />
            <param name='site_root' value='' />
            <param name='name' value='Book2_17385622566150/Dashboard1' />
            <param name='tabs' value='no' />
            <param name='toolbar' value='yes' />
            <param name='static_image' value='https://public.tableau.com/static/images/Bo/Book2_17385622566150/Dashboard1/1.png' />
            <param name='animate_transition' value='yes' />
            <param name='display_static_image' value='yes' />
            <param name='display_spinner' value='yes' />
            <param name='display_overlay' value='yes' />
            <param name='display_count' value='yes' />
            <param name='language' value='en-US' />
            <param name='filter' value='publish=yes' />
        </object>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var divElement = document.getElementById('vizContainer');
            var vizElement = divElement.getElementsByTagName('object')[0];
            function adjustVizSize() {
                if (window.innerWidth > 800) {
                    vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
                } else if (window.innerWidth > 500) {
                    vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
                } else {
                    vizElement.style.height = (divElement.offsetWidth * 1.77) + 'px';
                }
            }
            adjustVizSize();
            window.addEventListener("resize", adjustVizSize);
            var scriptElement = document.createElement('script');
            scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
            vizElement.parentNode.insertBefore(scriptElement, vizElement);
        });
    </script>
</body>
</html>
